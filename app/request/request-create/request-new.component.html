<div class=" container">

    <h2>Request Form</h2>
    <form novalidate #requestNewForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-horizontal">

        <div class="form-group form-inline">
            <label class="control-label col-md-2">First Name</label>
            <input type="text" class="form-control col-md-10" [(ngModel)] = "request.FirstName" name="firstName" >
        </div>

        <div class="form-group form-inline">
            <label class="control-label col-md-2">Last Name</label>
            <input type="text" class="form-control col-md-10" [(ngModel)] = "request.LastName" name="lastName" >
        </div>

         <div class="form-group form-inline">
            <label class="control-label col-md-2">Phone Number</label>
            <input type="text" class="form-control col-md-10"  [(ngModel)] = "request.PhoneNumber" name="phoneNumber" >
        </div>

        <div class="form-group form-inline">
            <label class="control-label col-md-2">City</label>
            <input type="text" class="form-control col-md-10" single [(ngModel)] = "request.City" name="city">
        </div>

        <div class="form-group form-inline">
            <label class="control-label col-md-2">State</label>
                <select [(ngModel)] = "request.StateId" class="form-control col-md-10" name="state">
                <option [value]= "state.Id"  *ngFor="let state of stateArray">{{state.StateName}}</option>
            </select>

            <!--<input type="text" class="form-control col-md-10" [(ngModel)] = "request.State" >-->
        </div>`

        <div class="form-group form-inline">
            <label class="control-label col-md-2">Email Address</label>
            <input type="text" class="form-control col-md-10" [(ngModel)] = "request.EmailAddress" name="emailAddress" >
        </div>

        <div class="form-group form-inline">
            <label class="control-label col-md-2">Courses</label>
            <select [(ngModel)] = "request.Courses" class="form-control col-md-10" multiple name="courses">
                <option [value]= "course"  *ngFor="let course of courseArray">{{course.CourseTitle}}</option>
            </select>
            <!--<input type="text" class="form-control col-md-10" [(ngModel)] = "request.Course" >-->
        </div>

        <button type="submit" class="btn btn-primary" >Submit</button>
                <button  class="btn btn-success">Reset</button>
                
    </div>
    </form>
</div>
