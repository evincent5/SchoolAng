<div class="container" >
    <h2> Course </h2>
    <div class="form-horizontal">

        <div class="form-group">
            <label>Course Title</label>
            <input type="text" class="form-control" name="#refCourseTitle" [(ngModel)] = "course.CourseTitle" >
        </div>

        <div class="form-group">
            <label>Time</label>
            <input type="time" class="form-control" name="#refCourseTime" [(ngModel)] = "course.CourseTime"  >
        </div>

         <div class="form-group">
            <label>Day</label>
            <input type="text" class="form-control" name="#refCourseDay" [(ngModel)] = "course.CourseDay"  >
        </div>

        <div class="form-group">
            <label>Fee</label>
            <input type="text" class="form-control" name="#refCourseFee" [(ngModel)] = "course.CourseFee"  >
        </div>

        <div class="form-group">
            <label>Level</label>
            <input type="number" min="1" max="5" class="form-control" name="#refLevel" [(ngModel)] = "course.Level"  >
        </div>

        <div class="form-group">
            <label>Professor</label>
            <input type="text" class="form-control" name="#refProfessor" [(ngModel)] = "course.Professor"  >
        </div>

        <div class="form-group">
            <label>Core Course</label>
            <input type="text" class="form-control" name="#refCoreCourse" [(ngModel)] = "course.CoreCourse" >
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-success">Reset</button>

    </div>
</div>
